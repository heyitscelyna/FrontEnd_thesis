{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!----TAB NAME------------------------------------------------>
    <title>TUPC UITC LABORATORY</title>
<!----TAB ICON------------------------------------------------>
    <link rel="icon" href="{% static 'images/TUP_LOGO.png' %}">
<!----BOOTSTRAP LINK------------------------------------------------>      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!----CSS AND JS------------------------------------------------>    
    <script src="{% static 'js/registration.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reg.css'%}">

</head>
<body>
    <div class="parent"> <!--------------------------------------------------------bg background call---------------------------------------------------->   
        <div class="overlay"> <!--------------------------------------------------color overlay------------------------------------------>   
            <section class="form my-4 mx-5  ">
                
                <div class="container-fluid ">
                    <div class="row no-gutters">
 
                        <div class="col-xl-7 col-lg-7 "><!-----------------------------------carousel---------------------------------------------------->  

                            
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{% static 'images/OS_PIC.jpg' %}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'images/OS_PIC.jpg' %}" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'images/OS_PIC.jpg' %}" alt="Third slide">
                                </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>
    
                        

                                <!--------------------------------------------------input fields-------------------------------------------------------->
                                <div class="col-lg-7  text-center">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div id="form1">
        
                                            <div class="form-row n">
                                                <div class="col-12  text-center" >
                                                    <h3 class="font-weight-bold"  id="personal">PERSONAL INFO</h3>
                                                </div>
                                            </div>
                                            <div class="form-row n">
                                                <div class="col-lg-12 text-center ">
                                                    <h6 class="font-weight-bold "   id="fillup">Fill up Here</h6>
                                                </div>
                                            </div>
                                            <div class="form-row n" >
                                                <label class="row-2" >Username {{form.username}}  </label>
        
                                            </div>
                                            <div class="form-row n" >
                                                <label class="row-2" >First Name {{form.first_name}}  </label>
        
                                            </div>
                                            <div class="form-row n">
                                                <label class="row-2" >Last Name {{form.last_name}}  </label>
        
                                            </div>
                                            <div class="form-row n">
                                                <div class="col-lg-4 bp">
                                                    <a>
                                                        <a type="button" class="btn" id="cancel" href="{% url 'TupcSysApp:index' %}" >Cancel</a>
        
                                                    </a>
        
                                                </div>
                                                <div class="col-lg-4 bp">
                                                    <a>
                                                        <button type="button" class="btn" id ="log" onclick="toggle()">Next</button>
        
                                                    </a>
        
                                                </div>
                                            </div>
                                        </div>
        
                                        <div id="form2">
        
                                            <div class="form-row n ">
                                                <div class="col-lg-12 text-center ">
                                                    <h3 class="font-weight-bold " id="acc">CREATE ACCOUNT</h3>
                                                </div>
                                            </div>
                                            <div class="form-row n">
                                                <div class="col-lg-12 text-center">
                                                    <h6 class="font-weight-bold " >Fill up Here</h6>
                                                </div>
                                            </div>
        
        
                                            <div class="form-row n ">
                                                <label class="row-2">Password {{form.password1}}  </label>
        
        
                                            </div>
                                            <div class="form-row n ">
                                                <label class="row-2">Confirm Password {{form.password2}}  </label>
        
        
                                            </div>
                                            <div class="form-row n">
                                                <label class="row-2 jd">Personal Description {{form.Personal_description}} </label>
        
        
                                            </div>
                                            <div class="form-row n">
                                                <div class="col-lg-4 bp">
                                                    <a>
                                                        <button type="button" class="btn" id="back1" onclick="toggle1()">Back</button>
        
                                                    </a>
        
                                                </div>
                                                <div class="col-lg-4 bp">
                                                    <a>
                                                        <button type="submit" class="btn" id="reg1" >Register</button>
        
                                                    </a>
        
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>


                           
                        
    
                        </div>
                        
    
                    </div>
                </div>
            </section>
        </div>
   </div>
   
</body>
