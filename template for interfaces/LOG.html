<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUPC UITC LABORATORY</title>
    <link rel="stylesheet" type="text/css" href="log.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="icon" href="TUP LOGO.png">
    <script src="login.js"></script>
</head>
<body>
    
    <div class="color-overlay ">
            
        
            <section class="form my-4 mx-7 ">
                
                <div class="container-fluid d-flex justify-content-center align-items-center login-container">
                    <div class="row no-gutters  text-center">
                        <div class="col-lg-5 n ">
                            <img src="GREEN BG.png" class="img-responsive" alt="image">
                        </div>

                        
                        <div class="col-lg-7  text-center">
                            <form class="login" name="log"> 
                                <div class="form-row n ">
                                    <div class="col-lg-7 text-center">
                                        <h2 class="font-weight-bold pt-3 n " >LOGIN HERE</h3>
                                    </div>
                                </div>
                                <div class="form-row n">
                                    <div class="col-lg-8 text-center">
                                        <h5 class="font-weight-bold n">Sign in to your account</h6>
                                    </div>
                                </div>
                                <div class="form-row ha n">
                                    <div class="col-8">
                                        <input type="email" class="form-control my-2 p-1 ha" onkeyup="isEmpty()" placeholder="Username" name="uname" required id="uname">
                                       
                                    </div>
                                </div>
                                <div class="form-row ha n ">
                                    <div class="col-7">
                                        <input type="password" class="form-control my-2 p-1 ha" onkeyup="isEmpty()" placeholder="Password" name="upass" required id="upass">
                                        
                                    </div>
                                    <div class="col-1">
                                        <button type="button" class="btn" id="eyes" onclick="show()"><img class="pic" src="visibility.png" alt="image"></button>
                                    </div>
                                    
                                </div>
                                <div class="form-row n">
                                    <div class="col-lg-7">
                                        <button type="button" class="btn" id="log" onclick="validate ()" disabled >Login</button>
                                        
                                        
                                <div class="form-row n">
                                        <div class="col-lg-9">
                                            <h6>Not register yet??? Click here to   
                                            <a href="REGISTER.html"> Sign Up       
                                            </a></h6>
                                    
                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            
            </section>
       
</body>
